<article class="native-article native-bg clearfix newsContainer">
    <div data-adk-container="native-marking"></div>
    <img width="528" height="300" %srcAttrs%>
    <h1 class="newsTitle">%headline%</h1>
    <div class="advertiserWrapper">
        <span class="smallNewsCategory">%advertiser%</span>
    </div>
    <p class="ingress">%lead%</p>
    <div class="newsText">%body%</div>
</article>
